{% set name = "mtpy-v2" %}
{% set version = "2.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mtpy-v2-{{ version }}.tar.gz
  sha256: bfc185fbc077c3c3dde1f03d081d612334c247cd0624ccc76147bd294d7181ff

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.8
  run:
    - configparser
    - contextily
    - geopandas
    - matplotlib-base
    - mt-metadata
    - mth5
    - numpy
    - pyevtk
    - pyproj
    - python >=3.8
    - rasterio
    - scipy
    - simpeg ==0.20.0

test:
  imports:
    - mtpy
    - mtpy.core.mt
    - mtpy.core.mt_collection
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MTgeophysics/mtpy-v2
  summary: Python toolkit for standard magnetotelluric data processing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kujaku11
